<div id="titlebar" class="gradient">
    
</div>
<div class="container">
    <div class="row">
        <div class="col-xl-6 offset-xl-3">

            <div class="login-register-page">
                <!-- Welcome Text -->
                <div class="welcome-text">
                    <h3 style="font-size: 26px;">Reset Password</h3>
                </div>

                <!-- Form -->
                <form id="register-account-form" #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm)">

                    <div class="row">
                        <div class="col-xl-12 col-md-12">
                            <div class="section-headline">
                                <h5>Password</h5>
                            </div>
                            <div class="input-with-icon-left">
                                <i class="icon-material-outline-account-circle"></i>
                                <input type="password" name="password" ngModel class="input-text with-border"
                                    placeholder="Enter password...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12 col-md-12">
                            <div class="section-headline">
                                <h5>Confirm Password</h5>
                            </div>

                            <div class="input-with-icon-left">
                                <i class="icon-material-outline-account-circle"></i>
                                <input type="password" name="confirm_password" ngModel class="input-text with-border"
                                    #passwordConfirmation="ngModel" placeholder="Enter confirm password...">
                            </div>
                            <div [ngClass]="{'has-error': resetPasswordForm.submitted && passwordConfirmation.invalid}">
                                <span class="help-block" *ngIf="resetPasswordForm.submitted && passwordConfirmation.invalid">
                                    {{passwordConfirmation.errors.required? 'Password is required': ''}}
                                    {{passwordConfirmation.errors.confirmation? 'Password does not match': ''}}
                                </span>
                            </div>
                        </div>
                    </div>
                    <button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit">Reset Password <i class="icon-material-outline-arrow-right-alt"></i></button>
                </form>

            </div>

        </div>
    </div>
</div>
<div class="margin-top-70"></div>
