<div id="titlebar" class="gradient">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h1>Earn money with your truck</h1>
                <span><small>Be active, meet new people & make up to $2.5k/week!</small></span>

            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xl-6 offset-xl-3">

            <div class="login-register-page">
                <!-- Welcome Text -->
                <div class="welcome-text">
                    <h3 style="font-size: 26px;">Please enter your verification code!</h3>
                </div>

                <!-- Form -->
                <form id="register-account-form" #f="ngForm" (ngSubmit)="verifyCode(f)">

                    <div class="row">

                        <div class="col-xl-12 col-md-12">
                            <div class="section-headline">
                                <h5>Verification Code</h5>
                            </div>
                            <div class="input-with-icon-left" [ngClass]="{'has-error': f.submitted && code.invalid}">
                                <i class="icon-material-outline-account-circle"></i>
                                <input type="number" name="code" ngModel #code="ngModel" required class="input-text with-border" placeholder="Enter verification code...">
                                <span class="help-block" *ngIf="f.submitted && code.invalid">
                                    This field is required
                                </span>
                            </div>
                        </div>

                    </div>

                    <!-- Button -->
                    <button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit">Send
                        application <i class="icon-material-outline-arrow-right-alt"></i></button>

                </form>

            </div>

        </div>
    </div>
</div>
<div class="margin-top-70"></div>
